{% extends "accounts/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 480px;
        margin: 0 auto;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .login-header h2 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: #64748b;
        font-size: 1rem;
    }

    .login-form {
        background: white;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        background: #f8fafc;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: #fff;
        box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
    }

    .password-wrap {
        position: relative;
    }

    .password-wrap input {
        padding-right: 3rem;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 38px;
        background: none;
        border: none;
        cursor: pointer;
        color: #94a3b8;
        font-size: 1.1rem;
        transition: 0.2s;
    }

    .toggle-password:hover {
        color: #667eea;
    }

    .btn-login {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        border-radius: 10px;
        font-weight: 600;
        margin-top: 1rem;
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 2rem 0;
        color: #94a3b8;
        font-size: .875rem;
    }

    .divider::before,
    .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
    }

    .divider span {
        padding: 0 1rem;
    }

    .signup-link {
        text-align: center;
    }

    .signup-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link a:hover {
        color: #764ba2;
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Login to continue</p>
    </div>

    <div class="login-form">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>

            <div class="form-group password-wrap">
                <label>Password</label>
                {{ form.password }}
                <span class="toggle-password" onclick="togglePassword()">
                    <i id="eyeIcon" class="fa-solid fa-eye"></i>
                </span> 
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="divider">
            <span>Don't have an account?</span>
        </div>

        <div class="signup-link">
            <a href="{% url 'signup' %}">Create New Account</a>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const password = document.getElementById("id_password");
    const eye = document.getElementById("eyeIcon");

    if (password.type === "password") {
        password.type = "text";
        eye.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        password.type = "password";
        eye.classList.replace("fa-eye-slash", "fa-eye");
    }
}
</script>
{% endblock %}
